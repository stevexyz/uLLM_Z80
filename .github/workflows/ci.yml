name: CI and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install numpy

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build guess example (CP/M standard)
        run: |
          python3 buildz80com.py \
            --model examples/guess/model.npz \
            --output dist/GUESS.COM

      - name: Build guess example (CP/M fast)
        run: |
          python3 buildfastz80com.py \
            --model examples/guess/model.npz \
            --output dist/GUESS-FAST.COM

      - name: Build guess example (ZX Spectrum TAP)
        run: |
          python3 buildz80tap.py \
            --model examples/guess/model.npz \
            --output dist/GUESS.TAP

      - name: Build tinychat example (CP/M standard)
        run: |
          python3 buildz80com.py \
            --model examples/tinychat/model.npz \
            --output dist/CHAT.COM

      - name: Build tinychat example (CP/M fast)
        run: |
          python3 buildfastz80com.py \
            --model examples/tinychat/model.npz \
            --output dist/CHAT-FAST.COM

      - name: Build tinychat example (ZX Spectrum TAP)
        run: |
          python3 buildz80tap.py \
            --model examples/tinychat/model.npz \
            --output dist/CHAT.TAP

      - name: List built artifacts
        run: ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: z80-binaries
          path: dist/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: z80-binaries
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/GUESS.COM
            dist/GUESS-FAST.COM
            dist/GUESS.TAP
            dist/CHAT.COM
            dist/CHAT-FAST.COM
            dist/CHAT.TAP
          generate_release_notes: true
